<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Soccer Game (Pseudo-3D)</title>
  <link rel="stylesheet" href="final.css">
</head>
<body>
  <h1>3D Soccer Game (Pseudo-3D)</h1>
  <div id="game-container">
    <div id="field-3d">
      <div id="goal-left" class="goal"></div>
      <div id="goal-right" class="goal"></div>
      <div id="ball"></div>
      <div id="player1" class="player"></div>
      <div id="player2" class="player"></div>
    </div>
  </div>
  <div id="scoreboard">
    <span id="score-left">0</span> - <span id="score-right">0</span>
  </div>
  <p>
    <b>Player 1 (Blue):</b> Arrow keys<br>
    <b>Player 2 (Red):</b> W/A/S/D
  </p>
  <script src="final.js"></script>
</body>
</html>
