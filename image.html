<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <figure class="image1">
        <img src="images/nature.jpeg" alt="tree">
        <figcaption>Width and Height</figcaption>
    </figure>
    <figure class="image2">
        <img src="images/nature.jpeg" alt="tree">
        <figcaption>Max-width and Min-width</figcaption>
    </figure>
    <figure class="image3">
        <img src="images/nature.jpeg" alt="tree">
        <figcaption>Max-height and Min-height</figcaption>
    </figure>
    <figure class="image4">
        <img src="images/nature.jpeg" alt="tree">
        <figcaption>Object-fit</figcaption>
    </figure>
    <figure class="image5">
        <img src="images/nature.jpeg" alt="tree">
        <figcaption>Object-position</figcaption>
    </figure>
    <figure class="image6">
        <img src="images/nature.jpeg" alt="tree">
        <figcaption>Border and Border-radius</figcaption>
    </figure>
    <figure class="image7">
        <img src="images/nature.jpeg" alt="tree">
        <figcaption>Box-shadow</figcaption>
    </figure>
    <figure class="image8">
        <img src="images/nature.jpeg" alt="tree">
        <figcaption>Opacity</figcaption>
    </figure>
    <figure class="image9">
        <img src="images/nature.jpeg" alt="tree">
        <figcaption>Filter</figcaption>
    </figure>
    <figure class="image10">
        <img src="images/nature.jpeg" alt="tree">
        <figcaption>Z-index</figcaption>
    </figure>
</body>
</html>
