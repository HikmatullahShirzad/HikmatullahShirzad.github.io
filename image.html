<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Images</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <figure class="image1">
        <img src="images/nature.jpeg" alt="Nature Image 1">
        <figcaption>Styled with width and height</figcaption>
    </figure>

    <figure class="image2">
        <img src="images/nature.jpeg" alt="Nature Image 2">
        <figcaption>Styled with max-width and max-height</figcaption>
    </figure>

    <figure class="image3">
        <img src="images/nature.jpeg" alt="Nature Image 3">
        <figcaption>Styled with object-fit and object-position</figcaption>
    </figure>

    <figure class="image4">
        <img src="images/nature.jpeg" alt="Nature Image 4">
        <figcaption>Styled with border and border-radius</figcaption>
    </figure>

    <figure class="image5">
        <img src="images/nature.jpeg" alt="Nature Image 5">
        <figcaption>Styled with box-shadow</figcaption>
    </figure>

    <figure class="image6">
        <img src="images/nature.jpeg" alt="Nature Image 6">
        <figcaption>Styled with opacity</figcaption>
    </figure>

    <figure class="image7">
        <img src="images/nature.jpeg" alt="Nature Image 7">
        <figcaption>Styled with filter</figcaption>
    </figure>

    <figure class="image8">
        <img src="images/nature.jpeg" alt="Nature Image 8">
        <figcaption>Styled with z-index</figcaption>
    </figure>
</body>
</html>
